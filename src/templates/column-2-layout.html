    <style>
        /* Simple dashboard grid CSS */

        /* Assign grid instructions to our parent grid container */
        .grid-container {
          display: grid;
          grid-template-columns: 12rem 1fr;
          grid-template-rows: 3.25rem 1fr 3rem;
          grid-template-areas:
            "sidenav header"
            "sidenav main"
            "sidenav footer";
          height: 100vh;
          transition: width 2s;
        }
        @media (max-width: 40rem) {
          .grid-container {
            display: grid;
            grid-template-columns: 1fr;
            transition: width 2s;
            grid-template-areas:
              "header"
              "sidenav"
              "main"
              "footer";
          }
        }

        /* Give every child element its grid name */
        .header {
          grid-area: header;
        }

.sidenav {
  grid-area: sidenav;
  transition: width 2s;
}
.grid-container.collapsed {
   grid-template-columns: 4rem 1fr;
}
.main {
  grid-area: main;
}
.collapsed #main-menu .menu-heading .text,
.collapsed #main-menu .menu-item .text{
  position: absolute;
  left: -999rem;
  float: left;
  width: 1px;
  height: 1px;
}
.collapsed #main-menu  .menu-heading:hover,
.collapsed #main-menu  .menu-item:hover{
   position: relative;
}
.collapsed #main-menu  .menu-heading:hover .text,
.collapsed #main-menu  .menu-item:hover .text{
  white-space: nowrap;
  position: absolute;
  height: 2rem;
  left: 3rem;
  border-radius: 0 5px 5px 0;
  padding: 0 25px 0 15px;
  background: gray;
  border: 1px solid black;
  border-left-width: 0px;

  color: white;
  line-height: 1.5rem;
  width: 7rem;
  opacity: 0.5;
}
.collapsed #main-menu  .menu-heading:hover .text::before,
.collapsed #main-menu  .menu-item:hover .text::before {
    position: absolute;
    content: "";
    line-height: 0;
    text-indent: 12px;
    left: -13px;
    width: 1px;
    height: 0;
    margin-right: -4px;
    border-right: 13px solid gray;
    border-top: 13px solid transparent;
    border-bottom: 13px solid transparent;
    opacity: 0.5;
}
.footer {
  grid-area: footer;
}
    </style>
    <link href="/src/font/mdi/css/materialdesignicons.min.css"
      rel="stylesheet">
</head>
<body>

            <h2 id="menu-menu-label" class="sr-only">main menu</h2>
            <span class="mdi mdi-menu mdi-24px" aria-hidden="true"></span>
        </button>

    </div>
    <nav id="main-menu" aria-labelledby="menu-menu-label" tabindex="-1" aria-expanded="true">

            <span class="mdi mdi-book-open-variant mdi-24px h-6 inline-block ml-2 mt-2 mr-3"></span>

        <ul>
